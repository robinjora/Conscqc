<script type="text/javascript">
    $(function () {
        //企业下拉数据
        $("#ui_cqcp590209_factidFilter").combogrid({
            url: "ashx/bg_dddw.ashx?action=getFactory",
            panelWidth: 200,
            multiple: true,
            idField: "factid",
            textField: "factname",
            method: 'get',
            mode: 'remote',
            columns: [[
                { field: 'ck', checkbox: true },
                { field: 'factid', title: '代号', width: 40 },
                { field: 'factname', title: '简称', width: 60 },
                ]],
            fitColumns: true
        });

        //查询日期初始化
        var date_cqcp590209 = new Date();
        var yy_cqcp590209 = date_cqcp590209.getFullYear();
        var mm_cqcp590209 = date_cqcp590209.getMonth() + 1;
        var dd_cqcp590209 = date_cqcp590209.getDate();
        var datestr_cqcp590209 = yy_cqcp590209 + '-' + (mm_cqcp590209 < 10 ? '0' + mm_cqcp590209 : mm_cqcp590209)
                                  + '-' + (dd_cqcp590209 < 10 ? '0' + dd_cqcp590209 : dd_cqcp590209);
        $("#ui_cqcp590209_begdateFilter").val(datestr_cqcp590209);
        $("#ui_cqcp590209_enddateFilter").val(datestr_cqcp590209);
    });

    //打印
    function print_cqcp590209() {
        $("#ui_cqcp590209_rptframe").contents().find("#btn_print").click();
    }

    //展开逻辑
    var ui_cqcp590209_ifcollapsed = 'Y';
    $("#ui_cqcp590209_colltr").hide();
    $("#ui_cqcp590209_colltr2").hide();
    $("#ui_cqcp590209_collLabel2").hide();

    function collapsed_cqcp590209() {
        if (ui_cqcp590209_ifcollapsed == 'N') {
            $("#ui_cqcp590209_SDiv").height(39);
            $("#ui_cqcp590209_colltr").hide();
            $("#ui_cqcp590209_colltr2").hide();
            $("#ui_cqcp590209_collLabel2").hide();
            $("#ui_cqcp590209_collLabel1").show();
            ui_cqcp590209_ifcollapsed = 'Y';
        }
        else {
            $("#ui_cqcp590209_SDiv").height(105)
            $("#ui_cqcp590209_colltr").show();
            $("#ui_cqcp590209_colltr2").show();
            $("#ui_cqcp590209_collLabel1").hide();
            $("#ui_cqcp590209_collLabel2").show();
            ui_cqcp590209_ifcollapsed = 'N';
        }
    }

    //钻取页面
    function detail_cqcp590209(compid, factid, shipid) {
        if ($('#tabs').tabs('exists', "方量对比表(明细)")) {
            $('#tabs').tabs('close', "方量对比表(明细)");
        }
        $('#ui_cqcp590209_compidTrans').val(compid);
        $('#ui_cqcp590209_factidTrans').val(factid);
        $('#ui_cqcp590209_shipidTrans').val(shipid);
        addTab("方量对比表(明细)", "html/ui_cqcp590209_st1.html", "");
    }

    //加载等待页面
    function loading_cqcp590209() {
        $("<div>").dialog({
            id: "ui_loading_dialog",
            href: "html/ui_loading.html",
            title: "提示",
            height: 250,
            width: 400,
            modal: true,
            closable: false,
            onClose: function () {
                $(this).dialog('destroy'); //销毁  
            }  
        });
    }

    //关闭等待页面
    function dclose_cqcp590209() {
        $('#ui_loading_dialog').dialog('close');
    }
</script>
