        var yy_cqcp590402 = date_cqcp590402.getFullYear();
        var mm_cqcp590402 = date_cqcp590402.getMonth() + 1;
        var dd_cqcp590402 = date_cqcp590402.getDate();

    $("#ui_cqcp590402_collLabel2").hide();

    function collapsed_cqcp590402() {
        if (ui_cqcp590402_ifcollapsed == 'N') {
            $("#ui_cqcp590402_SDiv").height(39);
            $("#ui_cqcp590402_colltr").hide();
            $("#ui_cqcp590402_collLabel2").hide();
            $("#ui_cqcp590402_collLabel1").show();
            ui_cqcp590402_ifcollapsed = 'Y';
        }
        else {
            $("#ui_cqcp590402_SDiv").height(78)
            $("#ui_cqcp590402_colltr").show();
            $("#ui_cqcp590402_collLabel1").hide();
            $("#ui_cqcp590402_collLabel2").show();
            ui_cqcp590402_ifcollapsed = 'N';
        }
    }

    //加载等待页面
    function loading_cqcp590402() {

            href: "html/ui_loading.html",

            width: 400,
            modal: true,
            closable: false,
            onClose: function () {
                $(this).dialog('destroy'); //销毁  
            }  
        });
    }

    //关闭等待页面
    function dclose_cqcp590402() {
        $('#ui_loading_dialog').dialog('close');
    }
</script>
