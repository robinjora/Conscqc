<div style="padding: 15px; overflow: hidden">
    <form id="ui_menu_setbuttonform" method="post" action="">
    <table class="tableForm" width="100%">
        <tr>
            <th>
                菜单：
            </th>
            <td>
                <input type="hidden" id="ui_menu_setbutton_menuid" name="ui_menu_setbutton_menuid" />
                <input type="text" id="ui_menu_setbutton_menuname" name="ui_menu_setbutton_menuname"
                    disabled="disabled" />
            </td>
        </tr>
        <tr>
            <th>
                菜单按钮：
            </th>
            <td>
                <input class="easyui-combogrid" id="ui_menu_setbutton_button" name="ui_menu_setbutton_button"
                    data-options="
                    url:'ashx/bg_button.ashx?action=getall',
                    editable:false,
                    idField:'Id',  
                    textField:'Name',
                    method: 'get',
                    mode: 'remote',
                    multiple: true,
                    columns: [[
                        { field: 'ck', checkbox: true },
                        { field: 'Id', title: '代号', width: 40 },
                        { field: 'Name', title: '名称', width: 60 },
                        ]],
                    fitColumns: true" />
                <img style="cursor: pointer; vertical-align: middle;" onclick="$('#ui_menu_setbutton_button').combobox('clear');"
                    alt="清空角色" title="清空角色" src="themes/icon/edit-clear.png" />
            </td>
        </tr>
    </table>
    </form>
</div>
