<script src="js/ordh/ui_ordh_edit.js" type="text/javascript"></script>
<link href="css/ordh/ui_ordh_edit.css" rel="stylesheet" type="text/css" />

<!--Html主体-->
<div id="ui_ordhedit_layout" class="easyui-layout" data-options="fit:true,border:false">
    <!--ordh栏位-->
    <div id='ui_ordhedit_valDiv' data-options="region:'north',split:false,border:false,collapsed:false" 
        class="easyui-panel" title="合同信息" style="width: 100%;height:174px">
        <form id="ui_ordhedit_addform" method="post" action="">
        <table class="ui_ordhedit_table" style="width: 100%; height: 100%; background: #F5F5F5;">
            <tr>
                <th style="width:70px;">企业:</th>
                <td><select id="ui_ordhedit_factid" name="ui_ordhedit_factid" class="easyui-combogrid" 
                            editable="false" style="width:120px;" ></select></td>
                <th style="width:70px;">合同代号:</th>
                <td><input id="ui_ordhedit_ordid" name="ui_ordhedit_ordid" class="easyui-textbox" 
                        editable="false" style="width:120px;"></td>
                <th style="width:90px;">启用日期:</th>
                <td><input id="ui_ordhedit_orddate" name="ui_ordhedit_orddate" class="easyui-datebox" 
                        editable="false" style="width:120px;" data-options="required:true"/></td>
            </tr>
            <tr>
                <th style="width:70px;">工程名称:</th>
                <td colspan="3"><input id="ui_ordhedit_ordh12" name="ui_ordhedit_ordh12" class="easyui-textbox" 
                            style="width:500px;"></td>
                <th>合同总方量:</th>
                <td><input id="ui_ordhedit_maxqty" name="ui_ordhedit_maxqty" class="easyui-numberbox" 
                        style="width:120px;" data-options="required:false, precision:2 "/></td>
            </tr>
            <tr>
                <th>客户代号:</th>
                <td colspan="3"><select id="ui_ordhedit_custid" name="ui_ordhedit_custid" class="easyui-combogrid" 
                            editable="false" style="width:120px;"></select>
                    <input id="ui_ordhedit_custlongname" name="ui_ordhedit_custlongname" class="easyui-textbox" 
                            style="width:200px; " disabled="disabled" >
                            </td>
                <th>联系人:</th>
                <td><select id="ui_ordhedit_empid" name="ui_ordhedit_empid" class="easyui-combogrid" 
                            editable="true" style="width:120px;"></td>
            </tr>
            <tr>
                <th>园区标识:</th>
                <td><input type="checkbox" id="ui_ordhedit_ordh33" name="ui_ordhedit_ordh33" ></td>
                <td colspan="4" style="text-align:center"><a href="javascript:void(0);" class="easyui-linkbutton" iconcls="icon-save" plain="true"
                                id="ui_ordhedit_save" onClick="javascript:ui_ordhedit_save();" >保存</a></td>
            </tr>
        </table>
        </form>
    </div>

    <!--ordb/ordc数据表-->
    <div data-options="region:'center',border:false">
        <div class="easyui-tabs" data-options="fit:true,border:false">
            <div title="合同强度" style="padding:1px">
                <table id="ui_ordh_edit_ordbdg" data-options="fit:true,border:false">
                </table>
                <label id="ui_ordh_edit_ordblabel" style="margin: 20px; font-size: 14px; color: #999999; line-height: 30px; ">
                    强度数据暂不可编辑，需要保存当前新增的合同信息...</label>
            </div>
            <div title="单价加价" style="padding:1px">
                <table id="ui_ordh_edit_ordcdg" data-options="fit:true,border:false">
                </table>
                <label id="ui_ordh_edit_ordclabel" style="margin: 20px; font-size: 14px; color: #999999; line-height: 30px; ">
                    加价数据暂不可编辑，需要保存当前新增的合同信息...</label>
            </div>
            <div title="文件上传" style="padding:1px">
                <table id="ui_ordh_edit_uploaddg" data-options="fit:true,border:false">
                <label id="ui_ordh_edit_uploadlabel" style="margin: 20px; font-size: 14px; color: #999999; line-height: 30px; ">
                    文件上传暂不可用，需要保存当前新增的合同信息...</label>
            </div>
        </div>
    </div>

    <!--DDDW搜索插件-->
    <div id="testtb" style=" margin :0px; padding :5px;">
        <!--<input class="easyui-searchbox" data-options="prompt:'Please Input Value',searcher:doSearch" style="width:100px" />-->
        <input id="searchValue" type="text" style="width:100px"/>
        <input id="searchBtn" type="button" value="搜索" onclick="searchBtn()" />
    </div>
</div>
